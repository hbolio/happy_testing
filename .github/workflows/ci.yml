name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nutriapp
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - run: npm ci
    - name: Generate Prisma Client
      run: npx prisma generate
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Wait for Postgres
      run: |
        for i in {1..30}; do
          if pg_isready -h 127.0.0.1 -U postgres; then
            exit 0
          fi
          sleep 2
        done
        exit 1
    - name: Setup Database
      run: psql -h 127.0.0.1 -U postgres -c "CREATE DATABASE nutriapp;"
      env:
        PGPASSWORD: postgres
    - name: Run Prisma Migrations
      run: npx prisma migrate deploy
    - name: Seed Database
      run: node --loader ts-node/esm seed.ts
    - name: Start Dev Server
      run: npm run dev &
    - name: Wait for Server
      run: sleep 10
    - name: Run Tests
      run: npx playwright test

  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nutriapp
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - run: npm ci
    - name: Generate Prisma Client
      run: npx prisma generate
    - run: npm run build

  pulumi_preview:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'pull_request'
    environment: preview
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Cache infra npm
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-infra-npm-${{ hashFiles('infra/package.json') }}
    - name: Install infra dependencies
      run: npm install
      working-directory: infra
    - name: Pulumi Preview
      uses: pulumi/actions@v4
      with:
        command: preview
        stack-name: dev
        work-dir: infra
      env:
        PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        VERCEL_API_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  pulumi_up:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    environment: production
    concurrency:
      group: production-deploy
      cancel-in-progress: false
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Cache infra npm
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-infra-npm-${{ hashFiles('infra/package.json') }}
    - name: Install infra dependencies
      run: npm install
      working-directory: infra
    - name: Pulumi Up
      uses: pulumi/actions@v4
      with:
        command: up
        stack-name: prod
        work-dir: infra
        args: --yes
      env:
        PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        VERCEL_API_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: [pulumi_up]
    if: github.ref == 'refs/heads/main'
    environment: production
    concurrency:
      group: production-deploy
      cancel-in-progress: false
    steps:
    - uses: actions/checkout@v4
    - uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
